<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Targets · Phone Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0, #020617 60%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1rem 1rem 0.25rem;
    }
    h1 {
      margin: 0.2rem 0;
      font-size: 1.5rem;
    }
    p {
      margin: 0.2rem 0;
      opacity: 0.85;
      font-size: 0.9rem;
    }
    a.back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.85rem;
      color: #e5e7eb;
      text-decoration: none;
      opacity: 0.8;
    }
    a.back-link:hover {
      opacity: 1;
    }
    #hud {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
      margin: 0.35rem 0 0.5rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }
    .badge {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
    }
    #start-btn {
      margin-top: 0.4rem;
      padding: 0.5rem 1.1rem;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: #f97316;
      color: #020617;
      font-weight: 600;
    }
    #start-btn:active {
      transform: scale(0.97);
    }
    #game-area {
      position: relative;
      width: min(420px, 90vw);
      height: min(420px, 90vw);
      margin: 0.75rem auto 1.25rem;
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #020617 100%);
      overflow: hidden;
      touch-action: manipulation;
    }
    #target {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9 60%, #0369a1 100%);
      box-shadow: 0 12px 26px rgba(59, 130, 246, 0.7);
      display: none;
    }
    #message {
      font-size: 0.9rem;
      opacity: 0.85;
      text-align: center;
      padding: 0 1.25rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/games/phone/index.html" class="back-link">← Back to phone games</a>
    <h1>Tap Targets</h1>
    <p>Tap the blue circle as many times as possible in 30 seconds.</p>
  </header>

  <section id="hud">
    <div class="badge">Score: <span id="score">0</span></div>
    <div class="badge">Time: <span id="time">30.0</span>s</div>
    <div class="badge">Best: <span id="best">0</span></div>
  </section>

  <button id="start-btn">Start</button>

  <div id="game-area">
    <div id="target"></div>
  </div>

  <div id="message">Press “Start”, then tap the circle. It will jump to a new random place after every tap.</div>

  <script>
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const bestEl = document.getElementById("best");
    const startBtn = document.getElementById("start-btn");
    const gameArea = document.getElementById("game-area");
    const target = document.getElementById("target");
    const message = document.getElementById("message");

    let running = false;
    let score = 0;
    let best = 0;
    let remaining = 30.0;
    let lastTimestamp = null;

    function placeTarget() {
      const rect = gameArea.getBoundingClientRect();
      const size = target.offsetWidth;
      const maxX = rect.width - size - 10;
      const maxY = rect.height - size - 10;
      const x = 10 + Math.random() * maxX;
      const y = 10 + Math.random() * maxY;
      target.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startGame() {
      running = true;
      score = 0;
      remaining = 30.0;
      scoreEl.textContent = "0";
      timeEl.textContent = remaining.toFixed(1);
      message.textContent = "Tap the circle!";
      target.style.display = "block";
      placeTarget();
      lastTimestamp = null;
      requestAnimationFrame(tick);
    }

    function endGame() {
      running = false;
      target.style.display = "none";
      message.textContent = `Time's up! Final score: ${score}. Press “Start” to play again.`;
    }

    function tick(timestamp) {
      if (!running) return;
      if (!lastTimestamp) lastTimestamp = timestamp;
      const dt = (timestamp - lastTimestamp) / 1000;
      lastTimestamp = timestamp;
      remaining -= dt;
      if (remaining <= 0) {
        remaining = 0;
        timeEl.textContent = "0.0";
        endGame();
        return;
      }
      timeEl.textContent = remaining.toFixed(1);
      requestAnimationFrame(tick);
    }

    function registerTap() {
      if (!running) return;
      score += 1;
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
      }
      placeTarget();
    }

    // Pointer events work for mouse + touch
    target.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      registerTap();
    });

    startBtn.addEventListener("click", () => {
      if (!running) {
        startGame();
      }
    });
  </script>
</body>
</html>
